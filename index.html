<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos EBAC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="nome-contato" required placeholder="Nome">
        <input type="number" id="telefone-contato" required placeholder="Telefone" minlength="11" maxlength="11">
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr> 
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>---</td>
                <td>(xx) xxxxx-xxxx</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Numerdo de contatos: <span id="contador-contatos"></span> </td>
            </tr>
        </tfoot>
    </table>
    </div>
<script src="./mains.js"></script>
</body>
</html>
